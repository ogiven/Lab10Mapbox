<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a web page</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoib2Nhc3RlbGxvIiwiYSI6ImNrdmg2ZW1ybTF5a3EydnFpNGZ5bTVjcDQifQ.8A9RLtH42G7Ou_nQnuxatA';
const map = new mapboxgl.Map({
container: 'map', // container ID
//style: 'mapbox://styles/mapbox/streets-v11', // style URL

center: [-75.1497, 39.9812], // starting position [lng, lat]

});
