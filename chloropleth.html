<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a polygon to a map using a GeoJSON source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoib2Nhc3RlbGxvIiwiYSI6ImNrdmg2ZW1ybTF5a3EydnFpNGZ5bTVjcDQifQ.8A9RLtH42G7Ou_nQnuxatA';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/mapbox/light-v10', // style URL
center: [-75.1497, 40], // starting position
zoom: 11 // starting zoom
});
 
map.on('load', () => {
 
 map.addSource('bloodlead', {
'type': 'geojson',
'data': 'blood_lead.geojson'
});

  map.addLayer({
      'id': 'bloodlead-polygon',
      'type': 'fill',
      'source': 'bloodlead', // reference the data source
      'layout': {},
      'paint': {
        'fill-color': {
                property: 'perc_5plus',
                stops: [
                  [5, "#dee5e5"],
                  [10, "#e31a1c"],
                  [15, "#fd8d3c"],
                  [20, "#fecc5c"],
                  [21, "#ffffb2"],
                  [22, '#33a02c']
                ]
        }, // blue color fill
        'fill-opacity': 0.5
      }
    });

    map.addLayer({
      'id': 'bloodlead-bound',
      'type': 'line',
      'source': 'bloodlead',
      'paint': {'line-color': '#000',
      'line-width': 1
      }
      });


});
</script>
 
</body>
</html>
